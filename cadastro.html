<body class="cadastro-usuarios">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-light bg-light">
                    <i class="fa-solid fa-bars iconebar" onclick="toggleNavBar()"></i>
                    <span class="navbar-brand mb-0 h1">Admin Manager</span>

                    <div class="profile-info">

                        <i class="fa-regular fa-bell fa-xl mr-4" role="button" onclick="alerta()"></i>
                        <div class="alert-menu" id="alertMenu" style="display: none;">

                <div class="sidebar sidebar-active">
                    <img src="src/img/Logo-Eysa.png" class="Logo">

                    <a href="Dashboard.html" class="sidebar-item">
                        <i class="fa-solid fa-table-columns px-2"></i>Dashboard</a>

                    <a href="CctvList.html" class="sidebar-item">

                    <a href="Infracoes.html" class="sidebar-item">

                    <a href="#" class="sidebar-item">

                    <a href="Fluxo.html" class="sidebar-item">
                        <i class="fa-solid fa-chart-simple px-2"></i>Dados do fluxo</a>
                </div>

                <div class="dark-section dark-section-active">
                    <i class="fa-solid fa-chevron-left" style="color: white;"></i>
                </div>
            </div>
            <div class="col-10">
                <div class="">
                    <h2><a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
                        Cadastro de Novo Usuário</h2>
                    <form>
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" id="senha" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="novaSenha">Nova Senha</label>
                                <input type="password" class="form-control" id="novaSenha" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="dataNascimento">Data de Nascimento</label>
                                <input type="date" class="form-control" id="dataNascimento" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="grupo">Grupo</label>
                                <select class="custom-select" id="grupo" required>
                                    <option value="">Selecione...</option>
                                    <option value="Grupo 1">Grupo 1</option>
                                    <option value="Grupo 2">Grupo 2</option>
                                    <option value="Grupo 3">Grupo 3</option>
                                </select>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">Cadastrar</button>
                        <button class="btn btn-secondary" type="button">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Alert -->

    <div aria-live="polite"
         aria-atomic="true">
        <div style="position: fixed; top: 76px; right: 10px;">

            <div id="toast"
                 class="toast"
                 role="alert"
                 aria-live="assertive"
                 aria-atomic="true">

            </div>
        </div>
    </div>
